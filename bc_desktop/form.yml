---
cluster: "c4"
attributes:
  desktop: "mate"
  bc_vnc_idle: 0
  bc_vnc_resolution:
    required: true
  node_type: null
  slurm_mem:
    widget: "number_field"
    max: 256
    min: 1
    step: 1
    value: 1
    label: "Memory (GB)"
    help: "Enter a value in GB between 1 and 256"
  slurm_cores:
    widget: "number_field"
    max: 64
    min: 1
    step: 1
    value: 1
    label: "Number of cores"
    help: "Enter a value between 1 and 64"
submit: submit/slurm.yml.erb

form:
  - bc_vnc_idle
  - desktop
  - bc_num_hours
  - bc_queue
  - bc_vnc_resolution
  - slurm_mem
  - slurm_cores 

