---
cluster: "c4"
attributes:
  bc_num_hours:
    label: "Number of hours."
    min: 1
    max: 24
    step: 1
    help: "Enter number of hours between 1 and 24."
  bc_queue:
    label: "Partition"
  slurm_mem:
    widget: "number_field"
    max: 256
    min: 1
    step: 1
    value: 1
    label: "Memory (GiB)"
    help: "Enter a value in GiB between 1and 256"
  slurm_scratch:
    widget: "number_field"
    max: 256
    min: 1
    step: 1
    value: 1
    label: "Scratch space (GiB)"
    help: "Enter a value between 1 and 2550 (1 GiB - 2.5 TiB)"   
  slurm_cores:
    widget: "number_field"
    max: 16
    min: 1
    step: 1
    value: 1
    label: "Number of cores"
    help: "Enter a value between 1 and 16"
form:
  - bc_queue
  - bc_num_hours
  - slurm_mem
  - slurm_cores
  - slurm_scratch
