---
cluster: "c4"
attributes:
  r_version:
    label: "Version of R"
    help: "Select the R version to use"
    widget: "select"
    options:
      - ["default", "4.2.0"]
      - "4.2.0"
      - "4.1.3"
      - "4.1.2"
      - "4.1.1"
      - "4.1.0"
      - "4.0.5"
      - "4.0.4"
      - "4.0.3"
      - "4.0.2"
      - "4.0.0"
      - "3.6.3"
      - "3.6.0"
      - "3.5.3"
      - "3.5.0"
      - "3.3.0"
      - "3.2.0"
      - "3.1.0"
      - "3.0.0"
      - "2.15.0"
  additional_modules:
    widget: text_field
    label: "Additional Modules"
    help: "Enter additional modules to be loaded separated by space, e.g. CBI gdal hdf5/1.12.1"    
  bc_num_hours:
    label: "Number of hours"
    min: 1
    max: 336
    step: 1
    help: "Enter a value between 1 and 336 hours (up to 14 days)"
  bc_queue:
    label: "Partition"
  slurm_mem:
    widget: "number_field"
    max: 256
    min: 1
    step: 1
    value: 1
    label: "Memory (GiB)"
    help: "Enter a value between 1 and 256 (GiB)"
  slurm_scratch:
    widget: "number_field"
    max: 256
    min: 1
    step: 1
    value: 1
    label: "Scratch space (GiB)"
    help: "Enter a value between 1 and 2550 (1 GiB - 2.5 TiB)"   
  slurm_cores:
    widget: "number_field"
    max: 16
    min: 1
    step: 1
    value: 1
    label: "Number of CPU cores"
    help: "Enter a value between 1 and 16 (cores)"
form:
  - r_version
  - additional_modules
  - bc_queue
  - bc_num_hours
  - slurm_mem
  - slurm_cores
  - slurm_scratch
